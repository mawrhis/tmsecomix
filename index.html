<!DOCTYPE html>
<html>
<head>
  <title>tmsecomix.com</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div>
<div id="app">
  <div class="comicpage">
    <h1>{{ heading }}</h1>
    <main class="main">
  <post
              :key="currentpost.id"
              v-bind:id="currentpost.id"
              v-bind:tag="currentpost.tag"
              v-bind:title="currentpost.title"
              v-bind:src="currentpost.src"></post>
      <div class="sidebar">
        <div class="sidebar__navigation navigation">
          <button class="navigation__next" v-on:click="increaseId">next</button>
          <button class="navigation__previous" v-on:click="decreaseId">prev</button>
          <button class="navigation__random" >rand</button>
          <button class="navigation__favourite">fav</button>
        </div>
      </div>

  </main>
</div>
</div>

</body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
  </footer>
</html>
