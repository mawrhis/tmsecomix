<!DOCTYPE html>
<html>
<head>
  <title>tmsecomix.com</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div>
<div id="app">
  <div class="comicpage">
    <h1>{{ heading }}</h1>
    <main class="main">
  <post

  </main>
</div>
</div>

</body>
  <footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="main.js"></script>
  </footer>
</html>
